<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Compliance Light</title>
  <meta http-equiv="refresh" content="0; url=compliance_light.html" />
</head>
<body>
  <p>Redirecting to <a href="compliance_light.html">compliance_light.html</a>...</p>

    <style id="mode-switch-fab-style">
      #mode-toggle {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 9999;
        display: inline-flex;
        gap: 6px;
        padding: 6px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.14);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      #mode-toggle .mode-btn {
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
        line-height: 1;
        padding: 9px 12px;
        border-radius: 999px;
        color: #334155;
        background: transparent;
        border: 1px solid transparent;
      }
      #mode-toggle .mode-btn:hover {
        color: #0f172a;
        background: rgba(148, 163, 184, 0.12);
      }
      #mode-toggle .mode-btn.is-active {
        color: #ffffff;
        background: #4f46e5;
        border-color: #4f46e5;
      }
      html.dark #mode-toggle,
      body.dark #mode-toggle {
        background: rgba(2, 6, 23, 0.88);
        border-color: rgba(148, 163, 184, 0.35);
      }
      html.dark #mode-toggle .mode-btn,
      body.dark #mode-toggle .mode-btn {
        color: #cbd5e1;
      }
      html.dark #mode-toggle .mode-btn:hover,
      body.dark #mode-toggle .mode-btn:hover {
        color: #f8fafc;
        background: rgba(148, 163, 184, 0.18);
      }
      html.dark #mode-toggle .mode-btn.is-active,
      body.dark #mode-toggle .mode-btn.is-active {
        color: #0f172a;
        background: #f8fafc;
        border-color: #f8fafc;
      }
    </style>
    <div id="mode-toggle" role="group" aria-label="Color mode toggle">
      <a id="mode-day" class="mode-btn" href="#">Daylight</a>
      <a id="mode-night" class="mode-btn" href="#">Night</a>
    </div>
    <script id="mode-switch-fab-script">
      (function () {
        var day = document.getElementById('mode-day');
        var night = document.getElementById('mode-night');
        if (!day || !night) return;

        var file = (location.pathname.split('/').pop() || '').split('?')[0].split('#')[0];
        var m = file.match(/^(.*?)(?:_light)?\.html$/i);
        if (!m) return;

        var base = m[1];
        var isLight = /_light\.html$/i.test(file);
        var dayHref = base + '_light.html';
        var nightHref = base + '.html';

        day.href = dayHref;
        night.href = nightHref;

        day.classList.toggle('is-active', isLight);
        night.classList.toggle('is-active', !isLight);

        day.setAttribute('aria-current', isLight ? 'page' : 'false');
        night.setAttribute('aria-current', !isLight ? 'page' : 'false');
      })();
    </script>

</body>
</html>
