<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSync - Enter Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        canvas: '#f8fafc',
                        ink: '#0f172a',
                        muted: '#64748b',
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            900: '#312e81',
                        }
                    },
                    boxShadow: {
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'input-focus': '0 0 0 4px rgba(99, 102, 241, 0.1)',
                        'float': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #ffffff; }
        .sunlit-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 100%, hsla(230, 80%, 96%, 1) 0, transparent 50%),
                radial-gradient(at 80% 100%, hsla(250, 70%, 96%, 1) 0, transparent 50%),
                radial-gradient(at 0% 0%, hsla(210, 80%, 96%, 1) 0, transparent 50%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-ink font-sans h-screen flex overflow-hidden antialiased">

    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 sm:px-24 relative z-10 bg-white">
        <div class="absolute top-12 left-12 flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-brand-600 flex items-center justify-center text-white shadow-md shadow-brand-500/20">
                <i class="ph-bold ph-graduation-cap"></i>
            </div>
            <span class="font-bold tracking-tight text-slate-900">ScholarSync</span>
        </div>
        <a href="auth.html" class="absolute top-12 right-12 text-xs font-semibold text-brand-600 hover:text-brand-800">Night</a>

        <div class="max-w-md w-full mx-auto" x-data="{ state: 'login' }">
            <h1 class="text-4xl font-serif font-bold text-slate-900 mb-3 tracking-tight" x-text="state === 'login' ? 'Welcome back.' : 'Join the lab.'"></h1>
            <p class="text-muted mb-10 text-lg leading-relaxed" x-text="state === 'login' ? 'Enter your workspace to continue deep work.' : 'Start your 14-day research trial.'"></p>

            <button class="w-full flex items-center justify-center gap-3 bg-white hover:bg-slate-50 border border-slate-200 hover:border-slate-300 text-slate-700 transition-all py-3 rounded-xl mb-6 shadow-input group">
                <i class="ph-bold ph-google-logo text-lg text-slate-500 group-hover:text-brand-600 transition-colors"></i>
                <span class="text-sm font-semibold">Continue with Google</span>
            </button>

            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t border-slate-100"></div>
                <span class="flex-shrink mx-4 text-slate-400 text-xs uppercase tracking-widest font-semibold">Or</span>
                <div class="flex-grow border-t border-slate-100"></div>
            </div>

            <form action="dashboard_light.html" class="space-y-5">
                <div x-show="state === 'signup'" x-transition.opacity.duration.300ms>
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2 block ml-1">Full Name</label>
                    <input type="text" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:border-brand-500 focus:shadow-input-focus transition-all font-medium" placeholder="e.g. Richard Feynman">
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2 block ml-1">Email</label>
                    <input type="email" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:border-brand-500 focus:shadow-input-focus transition-all font-medium" placeholder="researcher@institute.edu">
                </div>

                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wide mb-2 block ml-1">Password</label>
                    <input type="password" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:border-brand-500 focus:shadow-input-focus transition-all font-medium" placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between mt-2" x-show="state === 'login'">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="w-4 h-4 rounded border border-slate-300 group-hover:border-brand-500 flex items-center justify-center transition-colors bg-white">
                            <i class="ph-bold ph-check text-brand-600 text-xs opacity-0"></i>
                        </div>
                        <span class="text-xs font-medium text-slate-500 group-hover:text-slate-800 transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-xs font-semibold text-brand-600 hover:text-brand-700 transition-colors">Forgot password?</a>
                </div>

                <button class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-brand-500/20 hover:shadow-brand-500/30 hover:-translate-y-0.5 mt-8 flex items-center justify-center gap-2">
                    <span x-text="state === 'login' ? 'Enter Workspace' : 'Create Account'"></span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-500 font-medium">
                    <span x-text="state === 'login' ? 'New here?' : 'Already have an account?'"></span>
                    <button @click="state = state === 'login' ? 'signup' : 'login'" class="font-bold text-brand-600 hover:text-brand-800 ml-1 transition-colors" x-text="state === 'login' ? 'Create an account' : 'Sign in'"></button>
                </p>
            </div>
        </div>
    </div>

    <div class="hidden lg:flex w-1/2 sunlit-mesh relative items-center justify-center p-12 overflow-hidden border-l border-slate-100">
        <div class="absolute top-20 right-20 w-64 h-64 bg-brand-100 rounded-full blur-[80px] opacity-60 animate-float"></div>
        <div class="absolute bottom-20 left-20 w-80 h-80 bg-blue-100 rounded-full blur-[80px] opacity-60" style="animation: float 8s ease-in-out infinite reverse;"></div>

        <div class="glass-card p-12 rounded-2xl max-w-lg relative z-10 animate-float" style="animation-duration: 10s;">
            <i class="ph-fill ph-quotes text-4xl text-brand-200 mb-6 block"></i>
            <p class="text-2xl font-serif text-slate-800 leading-relaxed italic mb-8">
                "It is not that I'm so smart. But I stay with the questions much longer."
            </p>
            <div class="flex items-center gap-4">
                <div class="h-px w-12 bg-slate-300"></div>
                <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Albert Einstein</p>
            </div>
        </div>
    </div>

    <style id="mode-switch-fab-style">
      #mode-toggle {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 9999;
        display: inline-flex;
        gap: 6px;
        padding: 6px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.14);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      #mode-toggle .mode-btn {
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
        line-height: 1;
        padding: 9px 12px;
        border-radius: 999px;
        color: #334155;
        background: transparent;
        border: 1px solid transparent;
      }
      #mode-toggle .mode-btn:hover {
        color: #0f172a;
        background: rgba(148, 163, 184, 0.12);
      }
      #mode-toggle .mode-btn.is-active {
        color: #ffffff;
        background: #4f46e5;
        border-color: #4f46e5;
      }
      html.dark #mode-toggle,
      body.dark #mode-toggle {
        background: rgba(2, 6, 23, 0.88);
        border-color: rgba(148, 163, 184, 0.35);
      }
      html.dark #mode-toggle .mode-btn,
      body.dark #mode-toggle .mode-btn {
        color: #cbd5e1;
      }
      html.dark #mode-toggle .mode-btn:hover,
      body.dark #mode-toggle .mode-btn:hover {
        color: #f8fafc;
        background: rgba(148, 163, 184, 0.18);
      }
      html.dark #mode-toggle .mode-btn.is-active,
      body.dark #mode-toggle .mode-btn.is-active {
        color: #0f172a;
        background: #f8fafc;
        border-color: #f8fafc;
      }
    </style>
    <div id="mode-toggle" role="group" aria-label="Color mode toggle">
      <a id="mode-day" class="mode-btn" href="#">Daylight</a>
      <a id="mode-night" class="mode-btn" href="#">Night</a>
    </div>
    <script id="mode-switch-fab-script">
      (function () {
        var day = document.getElementById('mode-day');
        var night = document.getElementById('mode-night');
        if (!day || !night) return;

        var file = (location.pathname.split('/').pop() || '').split('?')[0].split('#')[0];
        var m = file.match(/^(.*?)(?:_light)?\.html$/i);
        if (!m) return;

        var base = m[1];
        var isLight = /_light\.html$/i.test(file);
        var dayHref = base + '_light.html';
        var nightHref = base + '.html';

        day.href = dayHref;
        night.href = nightHref;

        day.classList.toggle('is-active', isLight);
        night.classList.toggle('is-active', !isLight);

        day.setAttribute('aria-current', isLight ? 'page' : 'false');
        night.setAttribute('aria-current', !isLight ? 'page' : 'false');
      })();
    </script>

</body>
</html>
