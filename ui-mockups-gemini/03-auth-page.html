<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSync - Access Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Crimson Pro', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        paper: '#f9f8f6',
                        ink: '#1c1917',
                        stone: { 100: '#f5f5f4', 200: '#e7e5e4', 500: '#78716c', 800: '#292524' },
                        accent: '#ea580c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-paper text-ink font-sans h-screen flex overflow-hidden">

    <div class="w-full lg:w-1/2 flex flex-col justify-center px-12 sm:px-24 border-r border-stone-200">

        <div class="absolute top-8 left-12 flex items-center gap-2">
            <i class="ph ph-squares-four text-xl text-stone-800"></i>
            <span class="font-serif font-semibold text-xl tracking-tight">ScholarSync.</span>
        </div>

        <div class="max-w-sm w-full mx-auto" x-data="{ state: 'login' }">

            <h1 class="text-3xl font-serif text-ink mb-2" x-text="state === 'login' ? 'Identify' : 'Register'"></h1>
            <p class="font-mono text-xs text-stone-500 mb-8 uppercase tracking-widest" x-text="state === 'login' ? 'Enter credentials to access workspace.' : 'Create your research profile.'"></p>

            <button class="w-full flex items-center justify-center gap-3 border border-stone-300 hover:border-ink hover:bg-stone-50 transition-all py-3 rounded-sm mb-6 group">
                <i class="ph ph-google-logo text-lg text-stone-500 group-hover:text-ink"></i>
                <span class="text-sm font-medium text-stone-700 group-hover:text-ink">Continue via Google</span>
            </button>

            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t border-stone-200"></div>
                <span class="flex-shrink mx-4 text-stone-400 text-[10px] font-mono uppercase">System Login</span>
                <div class="flex-grow border-t border-stone-200"></div>
            </div>

            <form action="04-dashboard.html" class="space-y-5">
                <div x-show="state === 'signup'" x-transition>
                    <label class="font-mono text-[10px] font-medium text-stone-500 uppercase mb-1 block">Full Name</label>
                    <input type="text" class="w-full bg-white border border-stone-300 rounded-sm px-4 py-2.5 text-sm focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all placeholder-stone-300" placeholder="e.g. J. Robert Oppenheimer">
                </div>

                <div>
                    <label class="font-mono text-[10px] font-medium text-stone-500 uppercase mb-1 block">Email Address</label>
                    <input type="email" class="w-full bg-white border border-stone-300 rounded-sm px-4 py-2.5 text-sm focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all placeholder-stone-300" placeholder="researcher@institute.edu">
                </div>

                <div>
                    <label class="font-mono text-[10px] font-medium text-stone-500 uppercase mb-1 block">Password</label>
                    <input type="password" class="w-full bg-white border border-stone-300 rounded-sm px-4 py-2.5 text-sm focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all" placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between" x-show="state === 'login'">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-3 h-3 text-accent rounded-sm border-stone-300 focus:ring-0">
                        <span class="text-xs text-stone-500 font-medium">Keep session active</span>
                    </label>
                    <a href="#" class="text-xs font-medium text-stone-500 hover:text-accent border-b border-transparent hover:border-accent transition-colors">Recover password</a>
                </div>

                <button class="w-full bg-ink text-paper text-sm font-medium uppercase tracking-wide py-3 rounded-sm hover:bg-stone-800 transition-all flex items-center justify-center gap-2">
                    <span x-text="state === 'login' ? 'Authenticate' : 'Initialize Account'"></span>
                    <i class="ph ph-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center border-t border-stone-200 pt-6">
                <p class="text-xs text-stone-500">
                    <span x-text="state === 'login' ? 'New to the system?' : 'Existing user?'"></span>
                    <button @click="state = state === 'login' ? 'signup' : 'login'" class="font-bold text-ink hover:text-accent ml-1 transition-colors border-b border-stone-300 hover:border-accent pb-0.5" x-text="state === 'login' ? 'Request Access' : 'Log In'"></button>
                </p>
            </div>
        </div>

        <div class="absolute bottom-8 left-12">
            <p class="font-mono text-[10px] text-stone-400">SECURE CONNECTION // 256-BIT ENCRYPTION</p>
        </div>
    </div>

    <div class="hidden lg:flex w-1/2 bg-ink relative items-center justify-center p-12 overflow-hidden">

        <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#444 1px, transparent 1px); background-size: 20px 20px;"></div>

        <div class="relative z-10 max-w-md text-center">
            <i class="ph ph-quotes-fill text-4xl text-stone-700 mb-6 inline-block"></i>
            <h2 class="text-3xl md:text-4xl font-serif text-stone-200 leading-tight mb-8">
                "I don't know anything, but I do know that everything is interesting if you go into it deeply enough."
            </h2>
            <div class="border-t border-stone-700 w-12 mx-auto mb-6"></div>
            <p class="font-mono text-xs text-accent uppercase tracking-widest">Richard Feynman</p>
        </div>
    </div>

</body>
</html>
